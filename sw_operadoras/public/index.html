<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/glyphicons-free.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/flex.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false">
    </script>
    <script type="text/javascript" src="lib/util.js"></script>
    <script type="text/javascript" src="lib/observable.js"></script>
    <script type="text/javascript" src="lib/pole_data_manager.js"></script>
    <script type="text/javascript" src="lib/geo_layer.js"></script>
    <script type="text/javascript" src="lib/polygon_drawer_states.js"></script>
    <script type="text/javascript" src="lib/polygon_drawer.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="row row-flex">
      <div class="panel-container col-xs-3 col-sm-3 col-md-3">
        <div class="pole-title row-flex justify-content-center" >
          <h1>Lista de postes</h1> 
        </div>
        <div class="pole-info-container">
          <ul id="pole-list" class="list-group">
            <span id="empty-container">No ha seleccionado postes</span>
          </ul>
        </div>
        <div class="row-flex justify-content-center">
          <button type="submit" class="btn btn-success" style="margin:10px">
            Guardar
          </button>
        </div>
      </div>
      <div class="map-container col-xs-9 col-sm-9 col-md-9">
          <div class="map-options floating-panel col-md-12 row-flex align-items-center justify-content-center">

            <button id="select_pole" type="submit" class="btn btn-danger">
              <span  class="glyphicon glyphicon-map-marker"></span>
            </button>

            <button id="active_drawing" type="submit" class="btn btn-success">
              <span title="Ubique puntos en el mapa para dibujar un poligono" class="glyphicon glyphicon-screenshot"></span>
            </button>

            <button id="draw_polygon" type="submit" class="btn btn-success">
              <span title="Una los puntos que ha dibujado sobre el mapa" class="glyphicon-vector-path-polygon"></span>
            </button>
            
            <button id="drag_polygon" type="submit" class="btn btn-success" disabled="">
              <span title="Arrastre el poligono que ha dibujado sobre el mapa" class="glyphicon glyphicon-move"></span>
            </button>

            <button id="edit_polygon" type="submit" class="btn btn-success" disabled="">
              <span title="Edite el poligono que ha dibujado sobre el mapa" class="glyphicon glyphicon-edit"></span>
            </button>

            <button id="remove_polygon" type="submit" class="btn btn-success" disabled="">
              <span title="Elimine el poligono que ha dibujado sobre el mapa" class="glyphicon glyphicon-trash"></span>
            </button>
            <button id="search_poles" type="submit" class="btn btn-success">
              <span title="Obtenga información de los postes que estan dentro del poligono que ha dibujado" class="glyphicon glyphicon-search"></span>
            </button>
          </div>
          <div id = "map" class="map-canvas col-md-12">
          </div>
      </div>
    </div>
    
    <div id="modal_message" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" style="width: 500px;">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">¿Desea marcar un tag en los postes seleccionados?</h4>
          </div>
          <!--<div class="modal-body">
          </div>-->
          <div class="modal-footer">
            <button id="btn_send_message" type="button" class="btn btn-primary">
              Aceptar
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Poste</h4>
          </div>
          <div class="modal-body">
            <div class="row row-flex align-items-center">
              <div class="modal-info column-flex col-md-6">
                <div class="modal-info-poles column-flex justify-content-center align-items-center">
                  <h5 style="margin-top: 5px;">Información del Poste</h5>
                  <img src="/img/pole.jpg" width="200px" height="200px">
                </div>
                <div class="modal-cable column-flex justify-content-center align-items-center">
                  <h5 style="margin-top: 5px;">Cantidad estimada de cables</h5>
                  <label>5</label>
                </div>
              </div>
              <div class="modal-checkboxes column-flex col-md-6">
                <h5 style="margin-top: 5px;">Tags disponibles</h5>
                <div class="">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Tag 1</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Tag 2 </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Tag 3</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Tag 4</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Tag Virtual</label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Aceptar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
